<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5-Input Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <form>
        <div class="col-7 m-5">


            <!-- Añade los campos necesarios para crear input-groups -->
            <h4>EJERCICIO 1</h4>
            <!-- input-group 1 -->
            <div class="input-group mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
                <span class="input-group-text">Nombre</span>
                <span class="input-group-text">Apellido</span>
                <input type="text" class="form-control" placeholder="Indica tu nombre">
                <input type="text" class="form-control" placeholder="Indica tu apellido">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
            <!-- input-group 2 -->
            <div class="input-group mb-5">
                <button type="button" class="btn btn-secondary">Opciones</button>
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Opción 1</li>
                    <li class="dropdown-item">Opción 2</li>
                    <li class="dropdown-item">Opción 3</li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li class="dropdown-item">Opción 4</li>
                </ul>
                <input type="text" class="form-control" disabled>
            </div>


            <!-- Crear un input group de tamaño pequeño-->
            <h4>EJERCICIO 2</h4>

            <div class="input-group input-group-sm mb-5">
                <input type="file" class="form-control">
                <button class="btn btn-danger" type="submit">Borrar</button>
                <button class="btn btn-success" type="submit">Enviar</button>
            </div>


            <!-- Ordena las siguientes lineas de código para crear un input-group con checkbox y otro con radio button -->
            <h4>EJERCICIO 3</h4>

            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
                <input type="text" class="form-control" placeholder="checkbox">
            </div>
              
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input type="radio">
                </div>
                <input type="text" class="form-control" placeholder="radio">
            </div>


            <!-- Crea un input-group con un elemento input de cualquier tipo, luego busca un icono y añádeselo-->
            <!-- Iconos: https://icons.getbootstrap.com/ -->
            <h4>EJERCICIO 4</h4>

            <div class="input-group">
                <!-- Añade el input-group -->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-android2" viewBox="0 0 16 16">
                    <path d="m10.213 1.471.691-1.26c.046-.083.03-.147-.048-.192-.085-.038-.15-.019-.195.058l-.7 1.27A4.832 4.832 0 0 0 8.005.941c-.688 0-1.34.135-1.956.404l-.7-1.27C5.303 0 5.239-.018 5.154.02c-.078.046-.094.11-.049.193l.691 1.259a4.25 4.25 0 0 0-1.673 1.476A3.697 3.697 0 0 0 3.5 5.02h9c0-.75-.208-1.44-.623-2.072a4.266 4.266 0 0 0-1.664-1.476ZM6.22 3.303a.367.367 0 0 1-.267.11.35.35 0 0 1-.263-.11.366.366 0 0 1-.107-.264.37.37 0 0 1 .107-.265.351.351 0 0 1 .263-.11c.103 0 .193.037.267.11a.36.36 0 0 1 .112.265.36.36 0 0 1-.112.264Zm4.101 0a.351.351 0 0 1-.262.11.366.366 0 0 1-.268-.11.358.358 0 0 1-.112-.264c0-.103.037-.191.112-.265a.367.367 0 0 1 .268-.11c.104 0 .19.037.262.11a.367.367 0 0 1 .107.265c0 .102-.035.19-.107.264ZM3.5 11.77c0 .294.104.544.311.75.208.204.46.307.76.307h.758l.01 2.182c0 .276.097.51.292.703a.961.961 0 0 0 .7.288.973.973 0 0 0 .71-.288.95.95 0 0 0 .292-.703v-2.182h1.343v2.182c0 .276.097.51.292.703a.972.972 0 0 0 .71.288.973.973 0 0 0 .71-.288.95.95 0 0 0 .292-.703v-2.182h.76c.291 0 .54-.103.749-.308.207-.205.311-.455.311-.75V5.365h-9v6.404Zm10.495-6.587a.983.983 0 0 0-.702.278.91.91 0 0 0-.293.685v4.063c0 .271.098.501.293.69a.97.97 0 0 0 .702.284c.28 0 .517-.095.712-.284a.924.924 0 0 0 .293-.69V6.146a.91.91 0 0 0-.293-.685.995.995 0 0 0-.712-.278Zm-12.702.283a.985.985 0 0 1 .712-.283c.273 0 .507.094.702.283a.913.913 0 0 1 .293.68v4.063a.932.932 0 0 1-.288.69.97.97 0 0 1-.707.284.986.986 0 0 1-.712-.284.924.924 0 0 1-.293-.69V6.146c0-.264.098-.491.293-.68Z"/>
                  </svg>
                  <input type="text">
            </div>

        </div>
    </form>
</body>

</html>
