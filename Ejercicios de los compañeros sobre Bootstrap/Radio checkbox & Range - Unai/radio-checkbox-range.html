<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enunciado</title>
</head>

<body>
    <h1>Ejercicio 1</h1>
    <p>Genera dos radio buttons con una opcion distinta </p>

    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="opcion1">
        <label class="form-check-label" for="radio1">Opción 1</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="opcion2" checked>
        <label class="form-check-label" for="radio2">Opción 2</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="opcion3" disabled>
        <label class="form-check-label" for="radio3">Opción 3</label>
    </div>

    <hr>

    <h1>Ejercicio 2</h1>
    <p>Genera dos checkbox con opciones distintas </p>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="opcion1">
        <label class="form-check-label" for="check1">Opción 1</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check2" name="option2" value="opcion2">
        <label class="form-check-label" for="check2">Opción 2</label>
      </div>

    <hr>

    

    <h1>Ejercicio 3</h1>
    <p>Genera un range basico </p>

    <input type="range" id="range" class="form-range" min="0" max="20" onchange="cambiar()">
    <input type="text" id="cajaTexto">


    <script>
        function cambiar(){
            let valor = document.getElementById('range').value;
            document.getElementById('cajaTexto').value=valor;
        }
    </script>
</body>

</html>
