<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Esqueleto</title>
</head>

<body>
    <div class="container mt-5">
        <div>
            <h1>Ejercicio formulario </h1>
        </div>
        <!-- Se pide crear un formulario con lo visto en la presentación, hay que juntar el floating label y el form validation-->

        <form action="#" class="was-validated">
            <div class="form-floating mb-3 mt-3">
                <input type="text" id="nombre" class="form-control" placeholder="Introduce tu nombre" required>
                <label for="nombre">Nombre</label>
                <div class="valid-feedback">Ok</div>
                <div class="invalid-feedback">Introduce tu nombre</div>

                <div class="form-floating mb-3 mt-3">
                    <input type="text" id="apellidos" class="form-control" placeholder="Introduce tus apellidos"
                        required>
                    <label for="apellidos">Apellidos</label>
                    <div class="valid-feedback">Ok</div>
                    <div class="invalid-feedback">Introduce tus apellidos</div>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="text" id="comentarios" class="form-control" placeholder="Introduce algún comentario">
                    <label for="comentarios">Comentarios (No es obligatorio)</label>
                </div>
            </div>
        </form>

        
    </div>
</body>

</html>
