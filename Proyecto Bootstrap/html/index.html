<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img src="../img/logo.png" class="logo" alt="inicio"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item py-3">
                            <a class="btn btn-outline-danger border-0" href="./catalogo1.html">
                                CATÁLOGO
                            </a>
                        </li>
                        <li class="nav-item py-3">
                            <a class="btn btn-outline-danger border-0" href="./acercaDe.html">
                                ACERCA DE
                            </a>
                        </li>
                    </ul>

                    <button class="btn btn-danger me-5" type="button" aria-label="Cesta"><svg
                            xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-cart-fill" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg><span class="badge bg-black ms-2">0</span></button>

                    <form class="d-flex py-3">
                        <input class="form-control me-2" type="text" placeholder="ESCRIBE AQUÍ">
                        <button class="btn btn-danger" type="button" aria-label="Botón buscar"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main class="flex-fill">

        <div class="container px-2 py-5 my-5">

            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" aria-label="Primera imágen del carousel" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Segunda imágen del carousel"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Tercera imágen del carousel"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/carousel1.png" alt="Bienvenido" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/carousel2.png" alt="Novedad: Fire punch" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/carousel3.png" alt="Novedad: One piece" class="d-block w-100">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" aria-label="Botón anterior del carousel">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" aria-label="Botón siguiente del carousel">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

            <div class="row row-cols-1 row-cols-md-2">
                <div class="col my-3"><img class="img-fluid" src="../img/compras_seguras (1).png" alt="Compras seguras"></div>
                <div class="col my-3"><img class="img-fluid" src="../img/Síguenos.png" alt="Síguenos en nuestras redes"></div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-light text-center">
        <div class="p-5">
            <!-- Div con el nombre y el icono -->
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
                Página creada por Emmanuel Ramos Biado
            </div>

            <!-- Div con el correo electrónico y el icono -->

                    <path
                        d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034v.21Zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z" />

                Correo electrónico ramosbiadoe@gmail.com

        </div>
